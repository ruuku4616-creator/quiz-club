<body>

    <div class="container" style="margin-top: 80px;">
        <article class="section">
            <h1 id="post-title" style="color: var(--accent-green);">記事を読み込み中...</h1>
            <p id="post-date" style="font-size: 0.9rem; color: #888;"></p>
            <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
            <div id="post-content">
                </div>

        <a href="index.html" style="color: var(--accent-green); text-decoration: none;">← トップページへ戻る</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // blog.html の読み込み部分
async function loadBlogPost() {
    const params = new URLSearchParams(window.location.search);
    const postName = params.get('post');
    if (!postName) return;

    try {
        // data/blog/ フォルダの中を見に行くように固定します
        const response = await fetch(`data/blog/${postName}.md`);
        if (!response.ok) throw new Error("File not found");
        
        const text = await response.text();
        const parts = text.split('---');
        
        if (parts.length >= 3) {
            const titleMatch = parts[1].match(/title:\s*(.*)/);
            document.getElementById('post-title').innerText = titleMatch ? titleMatch[1] : postName;
            document.getElementById('post-content').innerHTML = marked.parse(parts[2].trim());
        } else {
            document.getElementById('post-content').innerHTML = marked.parse(text);
        }
    } catch (e) {
        console.error(e);
        document.getElementById('post-title').innerText = "エラー";
        document.getElementById('post-content').innerText = "記事が見つかりません。GitHubの data/blog/ フォルダにファイルがあるか確認してください。";
    }
}
        }

        // メニュー開閉用コード
        const menuBtn = document.getElementById('menu-btn');
        const navMenu = document.getElementById('nav-menu');
        menuBtn.addEventListener('click', () => navMenu.classList.toggle('active'));

        window.addEventListener('DOMContentLoaded', loadBlogPost);
    </script>
</body>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>活動報告 - クイズ研究会</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <nav><a href="index.html">← トップへ戻る</a></nav>
    <div class="container">
        <article class="section">
            <h1 id="post-title">読み込み中...</h1>
            <div id="post-content">記事を読み込んでいます。少々お待ちください。</div>
        </article>
    </div>

    <script>
        async function loadPost() {
            // URLから「どの記事を読むか」を取得
            const params = new URLSearchParams(window.location.search);
            const postName = params.get('post');
            
            if (!postName) {
                document.getElementById('post-content').innerText = "記事が見つかりません。";
                return;
            }

            try {
                // .mdファイルを読み込む
                const response = await fetch(`data/blog/${postName}.md`);
                const text = await response.text();
                
                // マークダウンからHTMLに変換
                document.getElementById('post-title').innerText = postName;
                document.getElementById('post-content').innerHTML = marked.parse(text);
            } catch (e) {
                document.getElementById('post-content').innerText = "読み込みに失敗しました。";
            }
        }
        loadPost();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報告 - クイズ研究会</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* ページ全体を明るく、活動紹介のような雰囲気に */
        body {
            background-color: #f4f7f6; /* 薄いグレーの背景 */
            color: #333;               /* 基本の文字は濃いグレー（黒に近い） */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .article-card {
            background: white;        /* 記事部分は白背景 */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .post-date {
            color: #e67e22;          /* オレンジ色で強調 */
            font-size: 1.2rem;       /* 少し大きく */
            font-weight: bold;
            margin-bottom: 10px;
        }
        #post-title {
            font-size: 2.2rem;       /* タイトルを大きく */
            color: #2c3e50;          /* 濃い紺色 */
            margin-bottom: 20px;
            line-height: 1.3;
        }
        .article-content {
            line-height: 2.0;        /* 行間をたっぷり取る */
            font-size: 1.2rem;       /* 本文を大きく */
            color: #2c3e50;          /* 本文もしっかり濃い色に */
        }
        .article-content p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← トップページへ戻る</a>

        <div class="article-card">
            <p class="post-date" id="post-date"></p>
            <h1 id="post-title">読み込み中...</h1>
            <hr style="border: 0; border-top: 2px solid #eee; margin: 20px 0;">
            <div id="post-content" class="article-content">記事を読み込んでいます...</div>
        </div>
    </div>

    <script>
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const postName = params.get('post');
            if (!postName) return;

            try {
                const response = await fetch(`data/blog/${postName}.md`);
                let text = await response.text();
                
                // フロントマター削除
                if (text.startsWith('---')) {
                    const parts = text.split('---');
                    if (parts.length >= 3) {
                        text = parts.slice(2).join('---').trim();
                    }
                }
                
                const cleanTitle = postName.replace(/^\d{4}-\d{2}-\d{2}-/, '');
                const datePart = postName.match(/^\d{4}-\d{2}-\d{2}/);

                document.getElementById('post-title').innerText = cleanTitle;
                if(datePart) document.getElementById('post-date').innerText = "報告日: " + datePart[0];
                
                // markedで変換
                document.getElementById('post-content').innerHTML = marked.parse(text);
                
            } catch (e) {
                document.getElementById('post-content').innerText = "読み込みに失敗しました。";
            }
        }
        loadPost();
    </script>
</body>
</html>

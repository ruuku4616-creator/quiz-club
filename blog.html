<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報告 - クイズ研究会</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* メインサイトの雰囲気を壊さないための微調整 */
        body {
            background-color: #000; /* メインサイトに合わせて黒背景に設定 */
            color: #fff;            /* 文字は白 */
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .article-body {
            background: rgba(255, 255, 255, 0.05); /* ほんのり背景を明るく */
            padding: 30px;
            border-radius: 8px;
            border: 1px solid var(--accent-green); /* メインの緑色を枠線に */
        }
        #post-title {
            color: var(--accent-green); /* タイトルをメインカラーに */
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .post-date {
            color: #888;
            margin-bottom: 20px;
        }
        .article-content {
            line-height: 1.8;
            font-size: 1.15rem;
            text-align: left;
        }
        .back-link {
            color: var(--accent-green);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← 戻る</a>

        <article class="article-body">
            <h1 id="post-title">読み込み中...</h1>
            <p class="post-date" id="post-date"></p>
            <hr style="border-color: #333; margin: 20px 0;">
            <div id="post-content" class="article-content"></div>
        </article>
    </div>

    <script>
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const postName = params.get('post');
            if (!postName) return;

            try {
                const response = await fetch(`data/blog/${postName}.md`);
                let text = await response.text();
                
                if (text.startsWith('---')) {
                    const parts = text.split('---');
                    if (parts.length >= 3) { text = parts.slice(2).join('---').trim(); }
                }
                
                const cleanTitle = postName.replace(/^\d{4}-\d{2}-\d{2}-/, '');
                const datePart = postName.match(/^\d{4}-\d{2}-\d{2}/);

                document.getElementById('post-title').innerText = cleanTitle;
                if(datePart) document.getElementById('post-date').innerText = "公開日: " + datePart[0];
                document.getElementById('post-content').innerHTML = marked.parse(text);
                
            } catch (e) {
                document.getElementById('post-content').innerText = "記事の読み込みに失敗しました。";
            }
        }
        loadPost();
    </script>
</body>
</html>

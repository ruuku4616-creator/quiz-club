<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>部員ブログ一覧 - クイズ研究会</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="margin-top: 80px;">
        <h1 style="color: var(--accent-green);">部員ブログ</h1>
        <div class="section">
            <ul id="member-blog-list"><li>読み込み中...</li></ul>
        </div>
    </div>

    <script>
        async function loadMemberList() {
            try {
                // 部員ブログ専用のリストを読み込む
                const response = await fetch('data/member-list.json');
                const posts = await response.json();
                const list = document.getElementById('member-blog-list');
                list.innerHTML = '';
                posts.forEach(name => {
                    const li = document.createElement('li');
                    // フォルダ名を指定して詳細ページへ飛ばす
                    li.innerHTML = `<a href="blog.html?folder=members_blog&post=${name}" style="color:var(--accent-green);">${name}</a>`;
                    list.appendChild(li);
                });
            } catch (e) { document.getElementById('member-blog-list').innerText = "記事がありません。"; }
        }
        window.addEventListener('DOMContentLoaded', loadMemberList);
    </script>
</body>
</html>

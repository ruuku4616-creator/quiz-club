backend:
  name: git-gateway
  branch: main

media_folder: "images" # 画像保存先
public_folder: "/images"

collections:
  - name: "blog"
    label: "ブログ記事"
    folder: "blog" # 記事を保存するフォルダ
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "タイトル", name: "title", widget: "string"}
      - {label: "公開日", name: "date", widget: "datetime"}
      - {label: "本文", name: "body", widget: "markdown"}
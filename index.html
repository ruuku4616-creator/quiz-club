<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ研究会</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <nav>
        <a href="#" class="logo-area">
            <img id="site-logo-img" src="" alt="ロゴ" style="display: none; height: 50px; width: auto; margin-right: 10px;">
            <div id="logo-q-placeholder" class="logo-placeholder">Q</div>
            <span id="site-logo-text">Shibaura Institute of Quiz</span>
        </a>
    </nav>

    <header>
        <h1 id="main-title">読み込み中...</h1>
        <p id="sub-title">読み込み中...</p>
    </header>

    <div class="container">
        <div class="section">
            <h2>活動紹介</h2>
            <p id="intro-content">読み込み中...</p>
            <a href="/admin/" style="color: var(--accent-green); text-decoration: none; border: 1px solid var(--accent-green); padding: 5px 10px; border-radius: 5px; font-size: 0.8rem;">管理者ログイン</a>
        </div>
<section>
    <h2>活動報告</h2>
    <ul id="blog-list">
        <li>読み込み中...</li>
    </ul>
</section>

<script>
    // GitHubにある記事データ(data/blog)を自動取得する魔法のプログラム
    async function loadBlogPosts() {
        const repo = "ruuku4616-creator/quiz_club"; // あなたのリポジトリ
        const folder = "data/blog";
        const listElement = document.getElementById('blog-list');

        try {
            // 1. GitHubのAPIからファイル一覧を取得
            const response = await fetch(`https://api.github.com/repos/${repo}/contents/${folder}`);
            const files = await response.json();

            // リストを一旦空にする
            listElement.innerHTML = '';

            // 2. ファイルを一つずつ処理
            for (const file of files) {
                if (file.name.endsWith('.md') || file.name.endsWith('.json')) {
                    // ファイル名から日付やタイトルを推測して表示
                    // 例: 2026-02-15-title.md -> 2026-02-15 title
                    const displayName = file.name
                        .replace('.md', '')
                        .replace('.json', '')
                        .replace(/-/g, ' ');

                    const li = document.createElement('li');
                    // リンク先は管理画面で生成されたファイルそのもの
                    li.innerHTML = `<a href="https://github.com/${repo}/blob/main/${file.path}">${displayName}</a>`;
                    listElement.appendChild(li);
                }
            }

            if (files.length === 0) {
                listElement.innerHTML = '<li>まだ記事がありません。</li>';
            }
        } catch (error) {
            console.error('記事の読み込みに失敗しました:', error);
            listElement.innerHTML = '<li>記事の読み込みに失敗しました。</li>';
        }
    }

    // ページが開かれた時に実行
    loadBlogPosts();
</script>

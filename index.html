<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ研究会</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <nav>
        <a href="#" class="logo-area">
            <div class="logo-placeholder">Q</div>
            <span>クイズ研究会</span>
        </a>
        <div class="menu-icon">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <header>
        <h1>QUIZ CLUB</h1>
        <p>正解の先にある、新しい世界へ。</p>
    </header>

    <div class="container">
        <div class="section">
            <h2>お知らせ</h2>
            <p>ここにブログや新着情報が表示されます。</p>
            <a href="/admin/" style="color: var(--accent-green); text-decoration: none; border: 1px solid var(--accent-green); padding: 5px 10px; border-radius: 5px; font-size: 0.8rem;">管理者ログイン</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 クイズ研究会</p>
    </footer>

    <script>
      // ログイン後に管理画面へ自動で飛ばす設定
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
</body>
</html>

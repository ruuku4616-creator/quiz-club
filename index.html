<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ研究会</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <nav>
        <a href="#" class="logo-area">
            <img id="site-logo-img" src="" alt="ロゴ" style="display: none; height: 50px; width: auto; margin-right: 10px;">
            <div id="logo-q-placeholder" class="logo-placeholder">Q</div>
            <span id="site-logo-text">Shibaura Institute of Quiz</span>
        </a>
    </nav>

    <header>
        <h1 id="main-title">読み込み中...</h1>
        <p id="sub-title">読み込み中...</p>
    </header>

    <div class="container">
        <div class="section">
            <h2>活動紹介</h2>
            <p id="intro-content">読み込み中...</p>
            <a href="/admin/" style="color: var(--accent-green); text-decoration: none; border: 1px solid var(--accent-green); padding: 5px 10px; border-radius: 5px; font-size: 0.8rem;">管理者ログイン</a>
        </div>
<section>
    <h2>活動報告</h2>
    <ul id="blog-list">
        <li>読み込み中...</li>
    </ul>
</section>

</div> <script>
        // 1. もともとの「活動紹介」や「タイトル」を読み込む処理
        async function loadSiteData() {
            try {
                const response = await fetch('data/index.json');
                const data = await response.json();
                
                document.getElementById('main-title').innerText = data.site_title || "クイズ研究会";
                document.getElementById('sub-title').innerText = data.site_subtitle || "";
                document.getElementById('intro-content').innerText = data.intro_text || "";
                document.getElementById('site-logo-text').innerText = data.site_title || "Shibaura Institute of Quiz";
                
                if (data.logo_image) {
                    const logoImg = document.getElementById('site-logo-img');
                    logoImg.src = data.logo_image;
                    logoImg.style.display = 'block';
                    document.getElementById('logo-q-placeholder').style.display = 'none';
                }
            } catch (e) {
                console.error("サイトデータの読み込み失敗:", e);
                // 失敗しても止まらないようにデフォルト値をセット
                document.getElementById('main-title').innerText = "クイズ研究会";
            }
        }

        // 2. 「活動報告」をGitHubから自動取得する処理
        async function loadBlogPosts() {
            const repo = "ruuku4616-creator/quiz_club";
            const folder = "data/blog";
            const listElement = document.getElementById('blog-list');

            try {
                // GitHub APIでファイル一覧を取得（公開リポジトリならこれでOK）
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/${folder}`);
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const files = await response.json();
                listElement.innerHTML = '';

                if (!Array.isArray(files) || files.length === 0) {
                    listElement.innerHTML = '<li>まだ記事がありません。</li>';
                    return;
                }

                files.forEach(file => {
                    if (file.name.endsWith('.md') || file.name.endsWith('.json')) {
                        const displayName = file.name
                            .replace(/\.md$|\.json$/, '')
                            .replace(/-/g, ' ');

                        const li = document.createElement('li');
                        // 記事の内容（rawデータ）を表示するリンク
                        li.innerHTML = `<a href="https://github.com/${repo}/blob/main/${file.path}" target="_blank">${displayName}</a>`;
                        listElement.appendChild(li);
                    }
                });
            } catch (error) {
                console.error('活動報告の読み込み失敗:', error);
                listElement.innerHTML = '<li>現在、活動報告を読み込めません。</li>';
            }
        }

        // ページ読み込み時に両方を実行する
        window.addEventListener('DOMContentLoaded', () => {
            loadSiteData();
            loadBlogPosts();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ研究会</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <nav>
        <a href="#" class="logo-area">
            <img id="site-logo-img" src="" alt="ロゴ" style="display: none; height: 40px; width: auto; margin-right: 10px;">
            <div id="logo-q-placeholder" class="logo-placeholder">Q</div>
            <span id="site-logo-text">クイズ研究会</span>
        </a>
    </nav>

    <header>
        <h1 id="main-title">読み込み中...</h1>
        <p id="sub-title">読み込み中...</p>
    </header>

    <div class="container">
        <div class="section">
            <h2>活動紹介</h2>
            <p id="intro-content">読み込み中...</p>
            <a href="/admin/" style="color: var(--accent-green); text-decoration: none; border: 1px solid var(--accent-green); padding: 5px 10px; border-radius: 5px; font-size: 0.8rem;">管理者ログイン</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 クイズ研究会</p>
    </footer>

    <script>
        // キャッシュを避けるためにURLに時間を追加して読み込む
        fetch('/data/index.json?t=' + new Date().getTime())
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                // データの存在を確認しながら各要素を書き換え
                if(data.site_title) document.getElementById('main-title').innerText = data.site_title;
                if(data.site_subtitle) document.getElementById('sub-title').innerText = data.site_subtitle;
                if(data.intro_text) document.getElementById('intro-content').innerText = data.intro_text;

                // --- ここから追加：ロゴ画像の処理 ---
                if(data.logo_image) {
                    const logoImg = document.getElementById('site-logo-img');
                    const placeholder = document.getElementById('logo-q-placeholder');
                    
                    logoImg.src = data.logo_image;
                    logoImg.style.display = 'block'; // 画像を表示
                    if(placeholder) placeholder.style.display = 'none'; // 「Q」を隠す
                }
                // --- ここまで追加 ---
            })
            .catch(err => {
                console.error("データの読み込みに失敗しました:", err);
                // 失敗した時のためのバックアップ表示
                document.getElementById('main-title').innerText = "QUIZ CLUB";
                document.getElementById('sub-title').innerText = "正解の先にある、新しい世界へ。";
                document.getElementById('intro-content').innerText = "管理画面から最初の設定を行ってください。";
            });

        // ログインウィジェットの設定
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>

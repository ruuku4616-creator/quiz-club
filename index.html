</div> <script>
        // 1. もともとの「活動紹介」や「タイトル」を読み込む処理
        async function loadBlogPosts() {
    const listElement = document.getElementById('blog-list');
    
    // 管理画面で作成したことが分かっている「実際のファイル名」を直接指定します
    // 記事が増えたらここに足すか、自動取得の仕組みを調整します
    const posts = [
        "2026-02-15-クラシックリスニングクイズを行いました。"
    ];

    try {
        listElement.innerHTML = '';
        
        if (posts.length === 0) {
            listElement.innerHTML = '<li>まだ記事がありません。</li>';
            return;
        }

        posts.forEach(postName => {
            const li = document.createElement('li');
            // data/blog フォルダの中にある .md ファイルへのリンク
            // Netlify上で直接ファイルを参照する形にします
            const filePath = `data/blog/${postName}.md`;
            
            li.innerHTML = `<a href="${filePath}">${postName}</a>`;
            listElement.appendChild(li);
        });
    } catch (error) {
        listElement.innerHTML = '<li>記事の表示に失敗しました。</li>';
    }
}

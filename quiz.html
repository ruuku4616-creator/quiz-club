    <div id="logo-q-placeholder" class="logo-placeholder">Q</div>
    <span id="site-logo-text">Shibaura Institute of Quiz</span>
</a>

    <div class="container" style="margin-top: 80px;">
    <h1 style="color: var(--accent-green);">SIQ 今日の一問アーカイブ</h1>
    <p>過去に出題された問題に挑戦してみよう！</p>
    
    <div id="quiz-grid" class="post-grid">
        <p>問題を読み込み中...</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    async function loadSiteData() {
        try {
            const response = await fetch('data/index.json');
            const data = await response.json();
            
            // ヘッダーは管理画面で設定した英語名を出す
            document.getElementById('site-logo-text').innerText = data.site_title_en || "Shibaura Institute of Quiz";
            
            const logoImg = document.getElementById('site-logo-img');
            if (data.logo_image) {
                logoImg.src = data.logo_image;
                logoImg.style.display = 'inline-block';
                if(document.getElementById('logo-q-placeholder')) {
                    document.getElementById('logo-q-placeholder').style.display = 'none';
                }
            }
        } catch (e) { console.error(e); }
    }
    async function loadQuizArchive() {
        const grid = document.getElementById('quiz-grid');
        try {
            const response = await fetch('data/quiz-list.json');
            const quizFiles = await response.json();
            
            grid.innerHTML = '';

            for (const name of quizFiles) {
                const res = await fetch(`data/quiz/${name}.md`);
                const text = await res.text();
                const parts = text.split('---');
                
                // メタデータからタイトルを取得
                let title = name;
                if (parts.length >= 3) {
                    const meta = parts[1];
                    const titleMatch = meta.match(/title:\s*["']?(.*?)["']?(\n|$)/);
                    if (titleMatch) title = titleMatch[1];
                }

                // クイズカードの作成
                const card = document.createElement('div');
                card.className = 'post-card quiz-card'; // quiz-cardクラスを追加
                card.style.cursor = 'pointer';

                card.innerHTML = `
                    <div class="post-card-content">
                        <span style="font-size: 0.8rem; color: var(--accent-green);">Quiz</span>
                        <h3 class="post-card-title">${title}</h3>
                        <div class="quiz-answer-preview" style="display:none; margin-top:10px; padding-top:10px; border-top:1px dashed #444;">
                            ${marked.parse(parts.length >= 3 ? parts[2] : text)}
                        </div>
                        <div class="post-card-meta">クリックで問題を見る</div>
                    </div>
                `;

                // クリックしたら中身（問題と答え）を表示するイベント
                card.addEventListener('click', () => {
                    const preview = card.querySelector('.quiz-answer-preview');
                    const meta = card.querySelector('.post-card-meta');
                    if (preview.style.display === 'none') {
                        preview.style.display = 'block';
                        meta.innerText = '閉じる';
                    } else {
                        preview.style.display = 'none';
                        meta.innerText = 'クリックで問題を見る';
                    }
                });

                grid.appendChild(card);
            }
        } catch (e) {
            grid.innerHTML = '<p>問題が見つかりませんでした。</p>';
        }
    }

    // メニュー設定
    const menuBtn = document.getElementById('menu-btn');
        const navMenu = document.getElementById('nav-menu');
        
        // メニューボタンをクリックした時の処理
        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // ★重要：クリックがdocumentまで伝わるのを防ぐ
            navMenu.classList.toggle('active');
        });
        
        // メニュー以外の場所をクリックした時に閉じる処理
        document.addEventListener('click', (e) => {
            // 「クリックされた場所がメニュー内ではない」かつ「ボタンでもない」なら閉じる
            if (!navMenu.contains(e.target) && !menuBtn.contains(e.target)) {
                navMenu.classList.remove('active');
            }
        });

    window.addEventListener('DOMContentLoaded', () => {
        loadSiteData();     // ロゴ読み込み
        loadQuizArchive();  // クイズ一覧読み込み
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>部員ブログ一覧 - クイズ研究会</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="margin-top: 80px;">
        <h1 style="color: var(--accent-green);">部員ブログ</h1>
        <div class="section">
            <ul id="member-blog-list"><li>読み込み中...</li></ul>
        </div>
    </div>

    <script>
    async function loadMemberList() {
        const list = document.getElementById('member-blog-list');
        try {
            // member-list.json (部員ブログ用) を取得
            const response = await fetch('data/member-list.json');
            if (!response.ok) throw new Error();
            const posts = await response.json();
            
            list.innerHTML = '';
            posts.forEach(name => {
                const li = document.createElement('li');
                li.style.marginBottom = "15px";
                // リンクに folder=members_blog を含めることで blog.html が場所を特定できるようにする
                li.innerHTML = `<a href="blog.html?folder=members_blog&post=${encodeURIComponent(name)}" style="color:var(--accent-green); text-decoration:none; font-size:1.2rem;">● ${name}</a>`;
                list.appendChild(li);
            });
        } catch (e) {
            list.innerHTML = '<li>記事がまだありません。</li>';
        }
    }
    window.addEventListener('DOMContentLoaded', loadMemberList);
</script>
</body>
</html>

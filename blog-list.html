<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部員ブログ一覧 - SIQ公式サイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-btn" id="menu-btn">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <nav class="nav-menu" id="nav-menu">
        <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="active.html">活動報告</a></li>
            <li><a href="quiz.html">SIQ今日の一問</a></li>
            <li><a href="event.html">芝柏杯 特設ページ</a></li>
            <li><a href="blog-list.html">部員ブログ</a></li>
        </ul>
    </nav>

    <nav>
    <a href="index.html" class="logo-area">
        <img id="site-logo-img" src="" alt="ロゴ" style="display: none; height: 50px; width: auto; margin-right: 10px;">
        <div id="logo-q-placeholder" class="logo-placeholder">Q</div>
        <span id="site-logo-text">Shibaura Institute of Quiz</span>
    </a>
    </nav>

    <div class="container" style="margin-top: 80px;">
        <h1 style="color: var(--accent-green);">部員ブログ</h1>
        <div class="section">
            <div id="member-blog-list" class="post-grid">読み込み中...</div>
        </div>
    </div>

    <script>
        async function loadSiteData() {
        try {
            const response = await fetch('data/index.json');
            const data = await response.json();
            
            // ヘッダーは管理画面で設定した英語名を出す
            document.getElementById('site-logo-text').innerText = data.site_title_en || "Shibaura Institute of Quiz";
            
            const logoImg = document.getElementById('site-logo-img');
            if (data.logo_image) {
                logoImg.src = data.logo_image;
                logoImg.style.display = 'inline-block';
                if(document.getElementById('logo-q-placeholder')) {
                    document.getElementById('logo-q-placeholder').style.display = 'none';
                }
            }
        } catch (e) { console.error(e); }
    }
    async function loadMemberList() {
        const list = document.getElementById('member-blog-list');
        try {
            // 部員ブログのリストを取得
            const response = await fetch('data/member-list.json');
            if (!response.ok) throw new Error();
            const posts = await response.json();
            
            list.innerHTML = '';

            for (const name of posts) {
                let thumbUrl = "";

                try {
                    // 各部員ブログの.mdファイルを読み込み（フォルダ名に注意）
                    const postRes = await fetch(`data/members_blog/${name}.md`);
                    const postText = await postRes.text();
                    
                    const thumbMatch = postText.match(/thumbnail:\s*["']?(.*?)["']?(\n|$)/);
                    if (thumbMatch && thumbMatch[1]) {
                        thumbUrl = thumbMatch[1];
                    }
                } catch (e) { console.log("画像取得失敗:", name); }

                // ...（画像取得の処理はそのまま）
                const card = document.createElement('a');
                card.href = `blog.html?folder=members_blog&post=${encodeURIComponent(name)}`;
                card.className = 'post-card';
                
                // 画像が存在する場合のみ img タグを生成し、親に 'has-image' クラスをつける
                let imageHtml = '';
                if (thumbUrl) {
                    card.classList.add('has-image');
                    imageHtml = `<img src="${thumbUrl}" class="post-card-thumb" alt="${name}">`;
                }
                card.innerHTML = `
                ${imageHtml}
                <div class="post-card-content">
                <h3 class="post-card-title">${name}</h3>
                <div class="post-card-meta">記事を読む →</div>
                </div>
                `;
                list.appendChild(card);
            }
        } catch (e) {
            console.error(e);
            list.innerHTML = '<p>記事がまだありません。</p>';
        }
    }

    function setupMenu() {
        const menuBtn = document.getElementById('menu-btn');
        const navMenu = document.getElementById('nav-menu');
        
        if (menuBtn && navMenu) {
            menuBtn.addEventListener('click', () => navMenu.classList.toggle('active'));
            document.addEventListener('click', (e) => {
                if (!menuBtn.contains(e.target) && !navMenu.contains(e.target)) {
                    navMenu.classList.remove('active');
                }
            });
        }
    }

    window.addEventListener('DOMContentLoaded', () => {
        loadSiteData(); // ★これを追加
        loadMemberList();
        setupMenu();
    });
    </script>
</body>
</html>

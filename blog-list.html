<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>部員ブログ一覧 - クイズ研究会</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-btn" id="menu-btn">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <nav class="nav-menu" id="nav-menu">
        <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="active.html">活動報告</a></li>
            <li><a href="quiz.html">SIQ今日の一問</a></li>
            <li><a href="event.html">芝柏杯 特設ページ</a></li>
            <li><a href="blog-list.html">部員ブログ</a></li>
        </ul>
    </nav>

    <nav>
        <a href="index.html" class="logo-area">
            <div id="logo-q-placeholder" class="logo-placeholder">Q</div>
            <span id="site-logo-text">Shibaura Institute of Quiz</span>
        </a>
    </nav>

    <div class="container" style="margin-top: 80px;">
        <h1 style="color: var(--accent-green);">部員ブログ</h1>
        <div class="section">
            <ul id="member-blog-list"><li>読み込み中...</li></ul>
        </div>
    </div>

    <script>
    async function loadMemberList() {
        const list = document.getElementById('member-blog-list');
        try {
            const response = await fetch('data/member-list.json');
            const posts = await response.json();
            
            list.innerHTML = '';
            // 記事ごとに詳細データを読み込んで画像を取得する
            for (const name of posts) {
                let thumbUrl = "images/default-thumb.jpg"; // 画像がない時の予備
                try {
                // 各記事のファイル（.md）を一時的に読み取って画像URLを探す
                    const postRes = await fetch(`data/members_blog/${name}.md`);
                    const postText = await postRes.text();
                    // メタデータから thumbnail: "..." の部分を抜き出す
                    const thumbMatch = postText.match(/thumbnail:\s*["']?(.*?)["']?(\n|$)/);
                    if (thumbMatch && thumbMatch[1]) {
                        thumbUrl = thumbMatch[1];
                    }
                } catch (e) { console.log("画像なし:", name); }
                const card = document.createElement('a');
                card.href = `blog.html?folder=members_blog&post=${encodeURIComponent(name)}`;
                card.className = 'post-card';
                card.innerHTML = `
                <img src="${thumbUrl}" class="post-card-thumb" alt="${name}" onerror="this.src='https://via.placeholder.com/300x160?text=No+Image'">
                <div class="post-card-content">
                <h3 class="post-card-title">${name}</h3>
                <div class="post-card-meta">記事を詳しく読む →</div>
                </div>
                `;
                list.appendChild(card);
            }
        } catch (e) {
            list.innerHTML = '<p>記事がまだありません。</p>';
        }
    }
    // 2. メニュー開閉の設定（★ここを追加しました）
    function setupMenu() {
        const menuBtn = document.getElementById('menu-btn');
        const navMenu = document.getElementById('nav-menu');
        
        if (menuBtn && navMenu) {
            menuBtn.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });

            // メニューの外側をクリックしたら閉じる設定
            document.addEventListener('click', (e) => {
                if (!menuBtn.contains(e.target) && !navMenu.contains(e.target)) {
                    navMenu.classList.remove('active');
                }
            });
        }
    }

    // ページ読み込み時に両方を実行
    window.addEventListener('DOMContentLoaded', () => {
        loadMemberList();
        setupMenu();
    });
    </script>
</body>
</html>

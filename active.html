<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報告・ブログ一覧 - クイズ研究会</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-btn" id="menu-btn"><span></span><span></span><span></span></div>
    <nav class="nav-menu" id="nav-menu">
        <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="active.html">活動報告・ブログ</a></li>
            <li><a href="quiz.html">SIQ今日の一問</a></li>
            <li><a href="event.html">大会特設</a></li>
        </ul>
    </nav>
    <div class="container" style="margin-top: 80px;">
        <h1 style="color: var(--accent-green);">記事一覧</h1>
        <div class="section">
            <ul id="full-list"><li>読み込み中...</li></ul>
        </div>
    </div>
    <script>
        async function loadList() {
            try {
                const response = await fetch('data/blog-list.json');
                const posts = await response.json();
                const list = document.getElementById('full-list');
                list.innerHTML = '';
                posts.forEach(name => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="blog.html?post=${name}" style="color:var(--accent-green);">${name}</a>`;
                    list.appendChild(li);
                });
            } catch (e) { document.getElementById('full-list').innerText = "記事がありません。"; }
        }
        const menuBtn = document.getElementById('menu-btn');
        const navMenu = document.getElementById('nav-menu');
        menuBtn.addEventListener('click', () => navMenu.classList.toggle('active'));
        window.addEventListener('DOMContentLoaded', loadList);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報告一覧 - クイズ研究会</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-btn" id="menu-btn"><span></span><span></span><span></span></div>
    <nav class="nav-menu" id="nav-menu">
        <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="active.html">活動報告</a></li>
            <li><a href="quiz.html">SIQ今日の一問</a></li>
            <li><a href="event.html">大会特設</a></li>
            <li><a href="blog-list.html">部員ブログ</a></li>
        </ul>
    </nav>
    <div class="container" style="margin-top: 80px;">
        <h1 style="color: var(--accent-green);">記事一覧</h1>
        <div class="section">
            <ul id="full-list"><li>読み込み中...</li></ul>
        </div>
    </div>
    <script>
        async function loadList() {
            try {
                const response = await fetch('data/blog-list.json');
                const posts = await response.json();
                const list = document.getElementById('full-list');
                list.innerHTML = '';
                // 例：blog-list.html の場合
                posts.forEach(name => {
                    const card = document.createElement('a');
                    card.href = `blog.html?folder=members_blog&post=${encodeURIComponent(name)}`; // folder名は各ファイルに合わせる
                    card.className = 'post-card';
                    
                    card.innerHTML = `
                    <div class="post-card-content">
                    <h3 class="post-card-title">${name}</h3>
                    <div class="post-card-meta">記事を読む →</div>
                </div>
                `;
                    list.appendChild(card);
                });

// リストの親要素（ULなど）のIDを囲む部分に class="post-grid" を追加するのも忘れずに！
// 例： <div id="member-blog-list" class="post-grid"></div>
            } catch (e) { document.getElementById('full-list').innerText = "記事がありません。"; }
        }
        const menuBtn = document.getElementById('menu-btn');
        const navMenu = document.getElementById('nav-menu');
        menuBtn.addEventListener('click', () => navMenu.classList.toggle('active'));
        window.addEventListener('DOMContentLoaded', loadList);
    </script>
</body>
</html>

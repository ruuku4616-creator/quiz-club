backend:
  name: git-gateway
  repo: ruuku4616-creator/quiz_club
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "ページ編集"
    files:
      - label: "トップページ"
        name: "index"
        file: "data/index.json"
        fields:
          - {label: "サイトタイトル", name: "site_title", widget: "string"}
          - {label: "キャッチコピー", name: "site_subtitle", widget: "string"}
          - {label: "活動紹介文", name: "intro_text", widget: "text"}
          - {label: "ロゴ画像", name: "logo_image", widget: "image", required: false}

  - name: "active"
    label: "活動報告"
    folder: "data/blog" # ここはそのまま
    # ...（中略）...

  - name: "blog"
    label: "部員ブログ"
    folder: "data/members_blog" # ★ここを変更！新しいフォルダにします
    create: true
    slug: "{{title}}"
    fields:
      - {label: "タイトル", name: "title", widget: "string"}
      - {label: "投稿日", name: "date", widget: "datetime"}
      - {label: "本文", name: "body", widget: "markdown"}


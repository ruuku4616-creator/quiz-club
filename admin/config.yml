backend:
  name: github
  repo: ruuku4616-creator/quiz-club  # ★ここを自分のものに書き換える（例: tanaka/quiz-app）
  branch: main
  base_url: https://cms-proxy-alpha.vercel.app

media_folder: "images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "ページ編集"
    files:
      - label: "トップページ"
        name: "index"
        file: "data/index.json"
        fields:
          - {label: "メインタイトル", name: "site_title", widget: "string"}
          - {label: "サブタイトル", name: "site_subtitle", widget: "string"}
          - {label: "ロゴ画像", name: "logo_image", widget: "image", required: false}
          - {label: "活動紹介文", name: "intro_text", widget: "text"}






